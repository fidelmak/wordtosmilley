        body {
            font-family: Arial, sans-serif;

            padding: 10px;

            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Word to Smilleys 🌝</h1><br />
    <input type="text" id="wordInput" placeholder="Type your word">
    <button onclick="convertToEmojis()">TransForm</button>
    <div id="result"></div>

    <h2>Emoji to Words 📝</h2><br />
    <input type="text" id="emojiInput" placeholder="Paste your emojis">
    <button onclick="convertToWords()">Decipher</button>
    <div id="decipherResult"></div>
    <br />
    <br />

   <footer>

    <script>
        const emojiMap = {
            a: '🍎', b: '🍌', c: '🌵', d: '🐶', e: '🐘',
            f: '🐸', g: '🍇', h: '🏠', i: '🍦', j: '🎃',
            k: '🔑', l: '🍋', m: '🌝', n: '👃', o: '🐙',
            p: '🍍', q: '❓', r: '🌈', s: '🌞', t: '🌴',
            u: '☂️', v: '🌋', w: '🌊', x: '❌', y: '🌟',
            z: '⚡'
        };

        // Create reverse mapping for deciphering
        const reverseEmojiMap = {
            '🍎': 'a', '🍌': 'b', '🌵': 'c', '🐶': 'd', '🐘': 'e',
            '🐸': 'f', '🍇': 'g', '🏠': 'h', '🍦': 'i', '🎃': 'j',
            '🔑': 'k', '🍋': 'l', '🌝': 'm', '👃': 'n', '🐙': 'o',
            '🍍': 'p', '❓': 'q', '🌈': 'r', '🌞': 's', '🌴': 't',
            '☂️': 'u', '🌋': 'v', '🌊': 'w', '❌': 'x', '🌟': 'y', '⚡': 'z'
        };

        function convertToEmojis() {
            const word = document.getElementById('wordInput').value.toLowerCase();
            let emojiResult = '';
            for (let char of word) {
                emojiResult += emojiMap[char] || char;
            }
            document.getElementById('result').innerText = emojiResult;
        }

        function convertToWords() {
            const emojis = document.getElementById('emojiInput').value;
            let wordResult = '';
            
            // Split the input into individual characters/emojis
            const emojiArray = Array.from(emojis);
            
            for (let emoji of emojiArray) {
                wordResult += reverseEmojiMap[emoji] || emoji;
            }
            document.getElementById('decipherResult').innerText = wordResult;
        }
    </script>
</body>
